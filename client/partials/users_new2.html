<div class="container">
  <div class="row">
        <div class="span12">
        <div class="" id="loginModal">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3>Have an Account?</h3>
              </div>
              <div class="modal-body">
                <div class="well">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                    <li><a href="#create" data-toggle="tab">Create Account</a></li>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="login">
                      <form it="tab" ng-submit="UC.login(UC.loginUser)">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" value="email" class="form-control" ng-model="UC.loginUser.email">
                        </div> 
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" value="password" class="form-control" ng-model="UC.loginUser.password">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Account</button> 
                      </form>
                    </div>
                    <div class="tab-pane fade" id="create">
                      <form id="tab" ng-submit="UC.create(UC.newUser)">
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" value="username" class="form-control" ng-model="UC.newUser.username">
                        </div>
                        <div class="form-group">
                          <label>Email</label>
                          <input type="email" value="email" class="form-control" ng-model="UC.newUser.email">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" value="password" class="form-control" ng-model="UC.newUser.password">
                        </div>
                        <button class="btn btn-primary">Create Account</button>
                      </form>
                      <div>
                        <p class="error" ng-repeat="error in UC.registration_errors">{{ error }}</p>
                      </div>                      
                    </div>
                </div>
              </div>
            </div>
        </div>
  </div>
</div>
