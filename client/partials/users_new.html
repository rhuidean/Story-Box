<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration</title>
	  <!--Import Google Icon Font-->
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	  <!-- Import Playfair and Display css -->
	  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

	  <!--Import Font Awesome-->
	  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	  <!-- Compiled and minified CSS -->
	  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">

	  <!--Import materialize.css-->
	  <link rel="stylesheet" href="../css/style.css">

	  <!--Let browser know website is optimized for mobile-->
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	    <!--Import jQuery before materialize.js-->
	  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>
	<div class="container white z-depth-2">
		<ul class="tabs teal">
			<li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
			<li class="tab col s3"><a class="white-text" href="#register">register</a></li>
		</ul>
		<div id="login" class="col s12">
			<form class="col s12" ng-submit="UC.login(UC.loginUser)">
			<!-- 	<div class="form-container"> -->
				<h3 class="teal-text">Hello</h3>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate" ng-model="UC.loginUser.email">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate" ng-model="UC.loginUser.password">
						<label for="password">Password</label>
					</div>
				</div>
				<br>
				<center>
					<input class="btn waves-effect waves-light teal" type="submit" value="Letogin">
					<br>
					<br>	
				
				</center>
			<!-- 	</div> -->		
			</form>
<!-- 			<div>
				<p class="error" ng-repeat="error in UC.login_errors">{{ error }}</p>
			</div> -->
		</div>
		<div id="register" class="col s12">
			<form class="col s12" ng-submit="UC.create(UC.newUser)">
				<!-- <div class="form-container"> -->
				<h3 class="teal-text">Welcome</h3>
				<div class="row">
					<div class="input-field col s6">
						<input id="name" type="text" class="validate" ng-model="UC.newUser.username">
						<label for="name">Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate" ng-model="UC.newUser.email">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate" ng-model="UC.newUser.password">
						<label for="password">Password</label>
					</div>
				</div>
				<center>
					<Button class="btn waves-effect waves-light teal" type="submit" name="Submit"></Button>
				</center>
<!-- 				</div> -->
			</form>
<!-- 			<div>
				<p class="error" ng-repeat="error in UC.registration_errors">{{ error }}</p>
			</div> -->
		</div>
	</div>
</body>
</html>
